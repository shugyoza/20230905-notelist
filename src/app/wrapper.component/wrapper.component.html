<div class="wrapper">
  <app-list
    class="list"
    [notes]="notes"
    (addNote)="addNote()"
    (showNote)="showNote($event)"
    (deleteNote)="deleteNote($event)"
  >
  </app-list>
  <app-note
    class="note"
    [notesLen]="notes.length"
    [note]="note"
    [title]="title"
    [description]="description"
    (revertInput)="revert()"
    (saveInput)="save()"
  >
  </app-note>
</div>
